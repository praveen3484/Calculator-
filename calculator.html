<!DOCTYPE html>
<html lang="en">
<head>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
        <script src="https://code.jquery.com/jquery-3.2.1.js"integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/calc.css">  
    </head>
    <body>
        <div class="tableCenter jumbotron">


            <div class="fileEditBt">
                <button class="btn btn-primary"  type="button">File</i></button>

                <button class="btn btn-primary" onclick="edit()" type="button">Edit </button>
            </div>
<hr>



            <div class="upDownBt">
                <button class="btn btn-primary" type="button" onclick="up()"><i class="fa fa-long-arrow-up " aria-hidden="true"></i></button>
                
                <button class="btn btn-primary" onclick="down()" type="button"><i class="fa fa-long-arrow-down " aria-hidden="true"></i> </button>
            </div>


            

            <table align="center">


                <tr>
                    <td colspan="7">
                        <input type="text" id="input1" value="" disabled/>
                    </td>
                </tr>
                <tr>
                    <td colspan="7">
                        <input type="text" id="display" value="" disabled/><!--display11-->
                    </td>
                </tr>


                <tr>
                    <td colspan="1">
                        <button id="btnCE" type="button" name="operator" value="CE" onclick="ce()" class="btn btn-primary"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
                    </td>
                    <td colspan="1">
                        <button id="clearBt" type="button" name="operator" class="btn btn-primary" onclick="clearInput()">Clear</button>
                    </td>
                </tr>


                <tr>


                    <td>
                        <input id="btn1" type="button" value="1" onclick="set('1')" />
                    </td>
                    <td>
                        <input id="btn2" type="button" value="2" onclick="set('2')" />
                    </td>
                    <td>
                        <input id="btn3" type="button" value="3" onclick="set('3')" />
                    </td>
                    <td>
                        <input id="btnDiv" type="button" name="operator" value="/" onclick="set('/')" />
                    </td>
    
                    <td>
                        <input id="btnPcnt" type="button" name="operator" value="%" onclick="set('%')" />
                    </td>
                </tr>
                <tr>

                    <td>
                        <input id="btn4" type="button" value="4" onclick="set('4')" />
                    </td>
                    <td>
                        <input id="btn5" type="button" value="5" onclick="set('5')" />
                    </td>
                    <td>
                        <input id="btn6" type="button" value="6" onclick="set('6')" />
                    </td>

                    <td>
                        <input id="btnMul" type="button" name="operator" value="×" onclick="set('*')" />
                    </td>
                    <td rowspan="3" class="equalBt">
                        <input id="btnEqual" type="button" name="equal" value="=" onclick="answer()" />
                    </td>
                </tr>
                <tr>

                    <td>
                        <input id="btn7" type="button" value="7" onclick="set('7')" />
                    </td>
                    <td>
                        <input id="btn8" type="button" value="8" onclick="set('8')" />
                    </td>
                    <td>
                        <input id="btn9" type="button" value="9" onclick="set('9')" />
                    </td>

                    <td>
                        <input id="btnSub" type="button" name="operator" value="-" onclick="set('-')" />
                    </td>
                </tr>

                <tr>

                    <td colspan="2">
                        <input id="btn0" type="button" value="0" onclick="set('0')" />
                    </td>
                    <td>
                        <input id="btnPeriod" type="button" value="." />
                    </td>
                    <td>
                        <input id="btnAdd" type="button" name="operator" value="+" onclick="set('+')" />
                    </td>

                </tr>

            </table>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
       
        <script src="js/cal.js"></script>

    </body>
</html>
